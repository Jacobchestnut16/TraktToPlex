<!doctype html>
<html>
<head>
  <title>Films in DB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Trakt â†” Plex</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'filmsInDB' %}active{% endif %}" href="{{ url_for('filmsInDB') }}">Films in DB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'rate' %}active{% endif %}" href="{{ url_for('rate') }}">Rate Films</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="mb-4">Films in DB</h1>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Rating</th>
      <th>Watched At</th>
    </tr>
    </thead>
      <tbody>
    {% for slug, title, rating, watched_at in films %}
    <tr>
      <td><a href="https://trakt.tv/movies/{{ slug }}" target="_blank">{{ title }}</a></td>
      <td>{{ rating if rating else "" }}</td>
      <td>{{ watched_at }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('dashboard') }}" class="btn btn-link">Back to Dashboard</a>
</body>
</html>
